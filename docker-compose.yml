version: "3.8"

services:
  ravendb:
    image: ravendb/ravendb:4.2-ubuntu-latest
    container_name: ritter.co-goal-ravendb
    ports:
      - 8080:8080
      - 38888:38888
    environment:
      - RAVEN_ARGS='--Setup.Mode=None'
      - RAVEN_Security_UnsecuredAccessAllowed='PublicNetwork'
      - RAVEN_License_Eula_Accepted=true
    volumes:
      - ravendb-data:/opt/RavenDB/Server/RavenData

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ritter.co-goal-rabbitmq
    restart: unless-stopped
    ports:
        - 5672:5672
        - 15672:15672

  seq:
    image: datalust/seq:latest
    container_name: ritter.co-goal-seq
    restart: unless-stopped
    ports:
      - 81:80
      - 5341:5341
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORDHASH=FCYqICbqbAUjB9UmVl3ddA5EOeqd6d51jNwW+SgPK1wmajiQoQ==
    volumes:
      - type: volume
        source: seq-volume
        target: /data

  mssql:
    image: "mcr.microsoft.com/mssql/server:2019-CU14-ubuntu-20.04"
    container_name: ritter.co-goal-mssql
    ports:
      - "11433:1433"
    environment:
      SA_PASSWORD: "pxh4P8w3"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql:/var/opt/mssql

  cqrs-sample:
    image: ${REGISTRY:-ritter.co}/goal/cqrs-sample:${PLATFORM:-windows}-${TAG:-latest}
    container_name: ritter.co-goal-cqrs-sample
    restart: on-failure
    build:
      context: .
      dockerfile: src/Goal.Samples.CQRS/Goal.Samples.CQRS.Api/Dockerfile
    depends_on:
      - mssql
      - seq
      - ravendb

volumes:
  mssql:
    name: mssql-vol
  ravendb-data:
    name: ravendb-vol
  seq-volume:
    name: seq-1-volume
