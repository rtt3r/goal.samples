version: "3.8"

services:
  ravendb:
    image: ravendb/ravendb:4.2-ubuntu-latest
    container_name: ritter.co-goal-ravendb
    ports:
      - 8080:8080
      - 38888:38888
    environment:
      - RAVEN_ARGS='--Setup.Mode=None'
      - RAVEN_Security_UnsecuredAccessAllowed='PublicNetwork'
      - RAVEN_License_Eula_Accepted=true
    volumes:
      - ravendb-config:/opt/RavenDB/config
      - ravendb-data:/opt/RavenDB/Server/RavenData

  rabbitmq:
    hostname: 'mabbit'
    image: rabbitmq:3-management-alpine
    container_name: ritter.co-goal-rabbitmq
    restart: unless-stopped
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/
      - rabbitmq-mnesia:/var/lib/rabbitmq/mnesia/

  seq:
    image: datalust/seq:latest
    container_name: ritter.co-goal-seq
    restart: unless-stopped
    ports:
      - 81:80
      - 5341:5341
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORDHASH=FCYqICbqbAUjB9UmVl3ddA5EOeqd6d51jNwW+SgPK1wmajiQoQ==
    volumes:
      - seq-data:/var/lib/seq/data/

  mssql:
    image: "mcr.microsoft.com/mssql/server"
    container_name: ritter.co-goal-mssql
    ports:
      - "11433:1433"
    environment:
      SA_PASSWORD: "pxh4P8w3"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-data:/var/opt/mssql

  cqrs-api:
    image: ${REGISTRY:-ritter.co}/goal/cqrs-api:${PLATFORM:-windows}-${TAG:-latest}
    container_name: ritter.co-goal-cqrs-api
    restart: on-failure
    build:
      context: .
      dockerfile: src/Goal.Samples.CQRS/Goal.Samples.CQRS.Api/Dockerfile
    depends_on:
      - mssql
      - seq
      - ravendb
      - rabbitmq

  cqrs-worker:
    image: ${REGISTRY:-ritter.co}/goal/cqrs-worker:${PLATFORM:-windows}-${TAG:-latest}
    container_name: ritter.co-goal-cqrs-worker
    restart: on-failure
    build:
      context: .
      dockerfile: src/Goal.Samples.CQRS/Goal.Samples.CQRS.Worker/Dockerfile
    depends_on:
      - mssql
      - seq
      - ravendb
      - rabbitmq

volumes:
  mssql-data:
    name: ritter.co-goal-mssql-vol
  ravendb-config:
    name: ritter.co-goal-ravendb-config-vol
  ravendb-data:
    name: ritter.co-goal-ravendb-data-vol
  seq-data:
    name: ritter.co-goal-seq-vol
  rabbitmq-data:
    name: ritter.co-goal-rabbitmq-data-vol
  rabbitmq-mnesia:
    name: ritter.co-goal-rabbitmq-mnesia-vol
